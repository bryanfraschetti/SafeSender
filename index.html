<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>SafeSender</title>
<!--     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <nav>
      <h1 class="welcomeMsg">SafeSender</h1>
      <h1 id = "userAddress" class="userID">My Address: </h1>
    </nav>

    <div class = "header">
      <button class = "send" id="send">Send</button>
      <button class = "receive" id="receive">Receive</button>
    </div>

    <div class = "middle" id = "middleSend">
      <p>Upload the plain image</p>
      <button id = "uploadPlain" class = "upload">Upload</button>
    </div>

    <div class = "bottom" id = "bottomSend">
      <input id = "inputRecAdd" type="text" placeholder="Recipient's Address">
      <button id = "encrypt" class = "encrypt">Encrypt</button>
    </div>


    <div class = "middle" id = "middleReceive">
      <p>Upload the cipher image</p>
      <button id = "uploadCipher" class = "upload">Upload</button>
      <p>Upload the key</p>
      <button id = "uploadKeyImage" class = "upload">Upload</button>
    </div>


    <div class = "bottom" id = "bottomReceive">
      <input id = "inputRecAdd" type="text" placeholder="Address Key">
      <button id = "decrypt" class = "encrypt">Decrypt</button>
    </div>

    <script src="./renderer.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
